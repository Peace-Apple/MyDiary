<!DOCTYPE html>
<html lang="en">
<head>
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<script type="text/javascript" src="assets/js/main.js"></script>
	
</head>
<body>
	<div class="login-content">
		<div class="login-section">
			<div class="login-circle">
				<h2>MY DIARY</h2>
			</div>
			<p class="txt">Get started with us!</p>

			<div class="login-field">
				<form action="login.html" method="POST">
					<input type="text" name="" placeholder="Username">
					<input type="text" name="" placeholder="Firstname">
					<input type="text" name="" placeholder="Lastname">
					<input type="text" name="" placeholder="Contact">
					<input type="text" name="" placeholder="Email">
					<input type="password" name="" placeholder="Password">
					<input type="password" name="" placeholder="Confirm Password">
					<button type="submit" onclick="signedUp()">Signup</button>
				</form>
			</div>

			<p class="down">
				<a class="lft" href="login.html">You have account?</a> 
				<a class="rgt" href="#">Forgot password ?</a>
			</p>
		</div>
	</div>
</body>
</html>
